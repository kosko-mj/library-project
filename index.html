<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>

    <!-- Remis Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="library-header">
        <div class="header-top">
            <div class="logo-area">
                <i class="ri-book-2-line logo-icon"></i>  <!-- Remix book icon -->
                <h1>My Library</h1>
            </div>
            <div class="search-container">
                <i class="ri-search-line search-icon" id="search-icon"></i>
                <input type="text" id="search-input" class="search-input" placeholder="Search books...">
            </div>
        </div>
        <div class="header-bottom">    
            <button id="new-book-btn" class="add-book-btn">+ Add Book</button>
        </div>
    </header>
    
    <!-- Mew Book Form -->
    <div id="book-form-container" style="display: none;">
        <form id="book-form">
            <h3>Add New Book</h3>

            <div>
                <label for="genre">Genre:</label>
                <select id="genre" name="genre" required>
                    <option value="">Select a genre</option>
                    <option value="FICTION">Fiction</option>
                    <option value="NON-FICTION">Non-Fiction</option>
                    <option value="SCI-FI">Sci-Fi</option>
                    <option value="BIOGRAPHY">Biography</option>
                    <option value="MYSTERY">Mystery</option>
                    <option value="HISTORY">History</option>
                </select>
            </div>

            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>

            <div>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required>
            </div>

            <div>
            <label for="read">Read:</label>
            <input type="checkbox" id="read" name="read">
            </div>

            <button type="submit">Add Book</button>
            <button type="button" id="cancel-form">Cancel</button>
        </form>
    </div>
    
    <!-- Catalog Container -->
    <div class="catalog-container">
        <div id="drawer-container" class="drawer-grid"></div>
    </div> 

    <!-- ADD THE CLOSE ICON HERE -->
    <div class="close-view" id="close-view" style="display: none;">
        <i class="ri-close-line close-icon"></i>
    </div>

    <!-- Book Container -->
     <div id="library-container" class="book-grid" style="display: none;"></div>

    <script src="script.js"></script>    
</body>
</html>
